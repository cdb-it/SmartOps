<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
	<link href="calendar/css/bootstrap.css" rel="stylesheet" />
    <link href="calendar/css/style.css" rel="stylesheet" />
	<script src="calendar/js/jquery.js"></script>
	<script src="calendar/js/bootstrap.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			callCalendar('calendar/calendar.php');
			$('body').delegate('.ajax-navigation', 'click', function(e){
				e.preventDefault();
				callCalendar($(this).attr('href'));
			});
		});
		function callCalendar(url) {
			$.get(url,function(data){
				$('.calendar').html(data);
			});
		}
	</script>
	
   </head>

  <body>
    <div class="container" style="float: left; margin-left: -200px; border-right:solid #FFFFFF 1px;">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default calendar" style="width: 600px;">
			
			</div>
	</div>
	</div>
	</div> 
   
  </body>
</html>
